<div class="page-not-found-container">  
    <mat-card class="page-not-found-card">  
      <mat-card-header>  
        <mat-card-title class="title">404 - Página No Encontrada</mat-card-title>  
      </mat-card-header>  
      <mat-card-content>  
        <p>Lo sentimos, no podemos encontrar la página que estás buscando.</p>  
        <button mat-button (click)="volver()">
            <mat-icon>arrow_back</mat-icon>
            Volver
        </button>
      </mat-card-content>  
    </mat-card>  
  </div>
