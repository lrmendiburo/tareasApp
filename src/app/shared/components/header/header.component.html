<mat-toolbar color="primary" class="bordes-rounded margin-b">
    <button mat-button [routerLink]="['/tareas']">
        <mat-icon>list_alt</mat-icon>
        Tareas
    </button>
    <button mat-button [routerLink]="['/usuarios']" *ngIf="esAdmin">
        <mat-icon>group</mat-icon>
        Usuarios
    </button>

    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
        <strong>{{nombreUser}}</strong> - {{rolUser}}
    </button>
    <mat-menu #menu="matMenu">
        <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
            Salir
        </button>
    </mat-menu>
</mat-toolbar>
